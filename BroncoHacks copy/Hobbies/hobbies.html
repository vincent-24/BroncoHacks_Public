<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hobbies</title>
    <link rel="stylesheet" href="../static/reset.css">
    <link rel="stylesheet" href="hobbies.css">
    <link rel="preload" href="UniSansHeavyCAPS.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>
<body>

    <section>
        <div class="tile">
            <input type="checkbox" name="hobby" 
            id="hobby1">
            <label for="hobby1">
                <i class="fa-solid fa-basketball"></i>
                <h6>Sports</h6>
            </label>
        </div>
        <div class="tile">
            <input type="checkbox" name="hobby" 
            id="hobby2">
            <label for="hobby2">
                <i class="fa-solid fa-gamepad"></i>
                <h6>Gaming</h6>
            </label>
        </div>
        <div class="tile">
            <input type="checkbox" name="hobby" 
            id="hobby3">
            <label for="hobby3">
                <i class="fa-solid fa-shirt"></i>
                <h6>Fashion</h6>
            </label>
        </div>
        <div class="tile">
            <input type="checkbox" name="hobby" 
            id="hobby4">
            <label for="hobby4">
                <i class="fa-solid fa-music"></i>
                <h6>Music</h6>
            </label>
        </div>
        <div class="tile">
            <input type="checkbox" name="hobby" 
            id="hobby5">
            <label for="hobby5">
                <i class="fa-solid fa-graduation-cap"></i>
                <h6>School</h6>
            </label>
        </div>
        <div class="tile">
            <input type="checkbox" name="hobby" 
            id="hobby6">
            <label for="hobby6">
                <i class="fa-solid fa-paintbrush"></i>
                <h6>Art</h6>
            </label>
        </div>
        <div class="tile">
            <input type="checkbox" name="hobby" 
            id="hobby7">
            <label for="hobby7">
                <i class="fa-solid fa-fire"></i>
                <h6>Pop Culture</h6>
            </label>
        </div>
        <div class="tile">
            <input type="checkbox" name="hobby" 
            id="hobby8">
            <label for="hobby8">
                <i class="fa-solid fa-dumbbell"></i>
                <h6>Gym</h6>
            </label>
        </div>
    </section>
    <div class="div-h1-tag">
        <h1 class="h1-tag">
            <img src="GrupLogo.png" alt="Logo">
        </h1>
    </div>
    <form id="form"> 
        <button class="submit-button" type="submit">Go!</button>
    </form>
    <script src="../javascript/hobbiesToLoading.js"></script>
    <script src="../javascript/grouping.js"></script>

    <div class="topnav">
        <a class="burgerPic" onclick=myFunction()>
            <img src="Hamburger.png" alt="X">
        </a>
            <!-- Navigation links (hidden by default) -->
        <div id="myLinks">
          <a href="#Account">Account</a>
          <a href="#Register">Register</a>
          <a href="#Hobbies">Hobbies</a>
        </div>
          <i class="fa fa-bars"></i>
        </a>
        
      </div>

</body>
</html>
